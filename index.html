<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper js two column</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .swiper {
        width: 100%;
        height: 600px;
        position: relative;
      }

      .slide-content {
        display: flex;
        width: 100%;
        height: 100%;
      }

      .right-section {
        width: 50%;
        height: 100%;
        background-color: #f5f5f5;
        display: grid;
        grid-template-columns: auto auto auto;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        padding: 1rem;
      }

      .logo {
        max-width: 100%; 
        height: auto;
        object-fit: contain; 
      }

      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        padding: 0.5rem;
        border-radius: 0.5rem;
        margin: 0 auto;
      }

      .left-section {
        width: 50%;
        height: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        filter: brightness(0.5);
      }

      .category-name {
        position: relative;
        z-index: 1;
        color: white;
        font-size: 3rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .swiper-button-next,
      .swiper-button-prev {
        color: orange;
        background: rgba(255, 255, 255, 0.8);
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }

      .swiper-button-next:after,
      .swiper-button-prev:after {
        font-size: 20px;
      }

      @media (max-width: 768px) {
        .slide-content {
          flex-direction: column;
        }

        .left-section,
        .right-section {
          width: 100%;
        }

        .right-section {
          gap: 0.5rem;
          padding: 0.5rem;
        }

        .logo {
          display: grid;
          grid-template-columns: auto auto auto;
        }

        .category-name {
          font-size: 2rem;
          text-align: center;
        }
      }

      /* Small screens */
      /* @media (max-width: 480px) {
        .right-section {
          gap: 0.25rem;
          padding: 0.5rem;
        }

        .logo {

        } */

    </style>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper"></div>
      <!-- Navigation -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const slides = [
        {
          title: "Caños y Conexiones para Agua",
          logos: [
            "/img/logos/company-1/polimex.png",
            "/img/logos/company-1/saladillo.png",
          ],
          image: "img/logos/company-1/bg.jpg",
        },
        {
          title: "Categoría 2",
          logos: [
            "https://placehold.co/250x250",
            "https://placehold.co/250x250",
            "https://placehold.co/250x250",
          ],
          image: "https://placehold.co/800x600",
        },
        {
          title: "Categoría 3",
          logos: [
            "https://placehold.co/250x250",
            "https://placehold.co/250x250",
            "https://placehold.co/250x250",
            "https://placehold.co/250x250",
          ],
          image: "https://placehold.co/800x600",
        },

        {
          title: "Categoría 4",
          logos: [
            "https://placehold.co/250x250",
            "https://placehold.co/250x250",
            "https://placehold.co/250x250",
            "https://placehold.co/250x250",
            "https://placehold.co/250x250",
            "https://placehold.co/250x250",
          ],
          image: "https://placehold.co/800x600",
        },
      ];

      const swiperWrapper = document.querySelector(".swiper-wrapper");

      slides.forEach((slide) => {
        const slideHTML = `
          <div class="swiper-slide">
            <div class="slide-content">
              <div class="left-section">
                <div
                  class="background-image"
                  style="background-image: url('${slide.image}')"
                ></div>
                <h2 class="category-name">${slide.title}</h2>
              </div>
              <div class="right-section">
                ${slide.logos
                  .map(
                    (logo) => `
                  <div class="logo-container">
                    <img src="${logo}" alt="Logo" class="logo" />
                  </div>
                `
                  )
                  .join("")}
              </div>
            </div>
          </div>
        `;
        swiperWrapper.insertAdjacentHTML("beforeend", slideHTML);
      });

      const swiper = new Swiper(".swiper", {
        loop: true,
        speed: 1000,
        autoplay: {
          delay: 5000,
          disableOnInteraction: false,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
